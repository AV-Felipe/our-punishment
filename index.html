    <head>
        <meta charset="utf-8" />

        <meta property="og:title" content="Gerador de castigo para o Bart" />
        <meta
        property="og:description"
        content="Determine o castigo que será aplicado ao Bart"
        />

        property="og:image"
        content="https://av-felipe.github.io/decision-structure/assets/images/hamburger-04-icon.png"

    <body>
        <header>
            <h1>O Castigo do Bart</h1>
        </header>

        <main>
            <ul id="blackBoard">

            </ul>
            <img id ="angryBart" src="assets/images/PinClipart.com_simpsons-1.png" alt="Bart pistola" />
            <input type="number" id="iterationsQuantity" min="0" max="100000" placeholder="escreva n vezes"/>
            <button type="button" id="submitButton">Escreva!</button>
            <p id="feedBack">
                O quadro foi apagado <span id="erasedDisplay"></span> vezes, tendo sido escritas
